<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!----css style  -->
    <link rel="stylesheet" href="./form style.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/fonts/line/unicons-3.woff2">
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#" class="secActive">
            <div class="form first">
                <div class="details personal">
                    <span class="tittle">Personal Details</span>
                    
                    <div class="fields">
                        <div class="input-fields">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="input-fields">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter Birth date" required>
                        </div>

                        <div class="input-fields">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your Email" required>
                        </div>
                        <div class="input-fields">
                            <label>Mobile Number</label>
                            <input type="Number" placeholder="Mobile Number" required>
                        </div>
                        <div class="input-fields">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter Gender" required>
                        </div>
                        <div class="input-fields">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your Occupation" required>
                        </div>
                    </div>
                </div>
                
                <div class="id">
                    <span class="tittle">Identity Details</span>
                    
                    <div class="fields">
                        <div class="input-fields">
                            <label>ID type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>
                        
                        <div class="input-fields">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID Number" required>
                        </div>

                        <div class="input-fields">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter Issue Authority" required>
                        </div>
                        <div class="input-fields">
                            <label>Issued state</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>
                        <div class="input-fields">
                            <label>Issued date</label>
                            <input type="date" placeholder="Enter issued date" required>
                        </div>
                        <div class="input-fields">
                            <label>Expiry date</label>
                            <input type="date" placeholder="Enter Expiry date" required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next </span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>


            
            <div class="form second">
                <div class="details address">
                    <span class="tittle">Address Details</span>
                    
                    <div class="fields">
                        <div class="input-fields">
                            <label>Address Type</label>
                            <input type="text" placeholder="Enter Address type" required>
                        </div>
                        
                        <div class="input-fields">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter Nationality" required>
                        </div>

                        <div class="input-fields">
                            <label>State</label>
                            <input type="text" placeholder="Enter your State" required>
                        </div>
                        <div class="input-fields">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>
                        <div class="input-fields">
                            <label>Block Number</label>
                            <input type="text" placeholder="Enter Block number" required>
                        </div>
                        <div class="input-fields">
                            <label>Ward Number</label>
                            <input type="text" placeholder="Enter your Ward number" required>
                        </div>
                    </div>
                </div>
                
                <div class="family">
                    <span class="tittle">Family Details</span>
                    
                    <div class="fields">
                        <div class="input-fields">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter Father Name" required>
                        </div>
                        
                        <div class="input-fields">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter Mother Name" required>
                        </div>

                        <div class="input-fields">
                            <label>Grand-Father Name</label>
                            <input type="text" placeholder="Enter Greand-Father Name" required>
                        </div>
                        <div class="input-fields">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter Spoude Name" required>
                        </div>
                        <div class="input-fields">
                            <label>Father-in-law Name</label>
                            <input type="text" placeholder="Enter Father-in-law Name" required>
                        </div>
                        <div class="input-fields">
                            <label>Mother-in-law Name</label>
                            <input type="text" placeholder="Enter Mother-in-law Name" required>
                        </div>
                    </div>
                    <div class="Buttons">
                    <div class="backBtn">
                        <span class="btnText">Back </span>
                        <i class="uil uil-navigator"></i>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next </span>
                        <i class="uil uil-navigator"></i>
                    </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
